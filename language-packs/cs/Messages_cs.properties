jsp.mydspace.perform-task.edit.button =Edituj metadata
jsp.mydspace.perform-task.instruct1 =Vyberte "Schv\u00e1lit", pokud z\u00e1znam spl\u0148uje podm\u00ednky pro vlo\u017een\u00ed do repozit\u00e1\u0159e DSpace.
jsp.mydspace.perform-task.instruct2 =Pokud jste z\u00e1znam ji\u017e editovali, tak pou\u017eijte tuto volbu pro zaps\u00e1n\u00ed z\u00e1znamu do arch\u00edvu.
jsp.mydspace.perform-task.instruct3 =Vyberte "Zam\u00edtnout", pokud z\u00e1znam <strong>nespl\u0148uje</strong> podm\u00ednky pro zaps\u00e1n\u00ed do repozit\u00e1\u0159e DSpace. Do n\u00e1sleduj\u00edc\u00ed zpr\u00e1vy vyberte d\u016fvod zam\u00edtnut\u00ed.
jsp.mydspace.perform-task.instruct4 =Vyberte tuto volbu pro opraven\u00ed, dopln\u011bn\u00ed nebo jinou editaci metadat z\u00e1znamu.
jsp.mydspace.perform-task.instruct5 =Pokud si p\u0159ejete nyn\u00ed opustit tuto \u00falohu a vr\u00e1tit se na "M\u016fj DSpace", pou\u017eijte tuto volbu.
jsp.mydspace.perform-task.instruct6 =Pro vr\u00e1cen\u00ed t\u00e9to \u00falohy do z\u00e1sobn\u00edku tak, aby ji mohl prov\u00e9st jin\u00fd u\u017eivatel, pou\u017eijte tuto volbu.
jsp.mydspace.perform-task.later.button =Ud\u011blej pozd\u011bji
jsp.mydspace.perform-task.return.button =Vra\u0165 \u00falohu do z\u00e1sobn\u00edku
jsp.mydspace.perform-task.text1 =N\u00e1sleduj\u00edc\u00ed z\u00e1znam byl zasl\u00e1n do kolekce <strong>{0}</strong>. P\u0159ekontrolujte z\u00e1znam, zkontrolujte, jestli odpov\u00edd\u00e1 krit\u00e9ri\u00edm pro vlo\u017een\u00ed do kolekce. Po zkontrolov\u00e1n\u00ed z\u00e1znamu p\u0159ijm\u011bte nebo zam\u00edtn\u011bte z\u00e1znam kliknut\u00edm na tla\u010d\u00edtko "Zapsat do archivu".
jsp.mydspace.perform-task.text3 =N\u00e1sleduj\u00edc\u00ed z\u00e1znam byl zasl\u00e1n do kolekce <strong>{0}</strong>. P\u0159ekontrolujte z\u00e1znam, zkontrolujte, jestli odpov\u00edd\u00e1 krit\u00e9ri\u00edm pro vlo\u017een\u00ed do kolekce. Po zkontrolov\u00e1n\u00ed z\u00e1znamu m\u016f\u017eete editovat metadata z\u00e1znamu kliknut\u00edm na tla\u010d\u00edtko "Edituj metadata" a pot\u00e9 p\u0159ijmout nebo zam\u00edtnout z\u00e1znam pomoc\u00ed tla\u010d\u00edtek na konci str\u00e1nky.
jsp.mydspace.perform-task.text4 =N\u00e1sleduj\u00edc\u00ed z\u00e1znam pro\u0161el schvalovac\u00edm procesem pro vlo\u017een\u00ed do kolekce <strong>{0}</strong>. Prove\u010fte nezbytn\u00e9 \u00fapravy metadat tak, aby vyhovoval standard\u016fm kolekce a pak vlo\u017ete z\u00e1znam do repozit\u00e1\u0159e kliknut\u00edm na tla\u010d\u00edtko "Vlo\u017eit do archivu".
jsp.mydspace.perform-task.title =Prove\u010f \u00falohu

jsp.mydspace.preview-task.accept.button =P\u0159\u00edjem z\u00e1znamu
jsp.mydspace.preview-task.text1 =N\u00e1sleduj\u00edc\u00ed z\u00e1znam byl odesl\u00e1n do kolekce <strong>{0}</strong>. Pokud chcete p\u0159ijmout z\u00e1znam ke kontrole, klikn\u011bte na "P\u0159\u00edjem z\u00e1znamu".
jsp.mydspace.preview-task.text3 =N\u00e1sleduj\u00edc\u00ed z\u00e1znam byl odesl\u00e1n do kolekce <strong>{0}</strong>. Pokud chcete p\u0159ijmout z\u00e1znam ke kontrole, klikn\u011bte na "P\u0159\u00edjem z\u00e1znamu".
jsp.mydspace.preview-task.text4 =N\u00e1sleduj\u00edc\u00ed z\u00e1znam byl schv\u00e1len k za\u010dlen\u011bn\u00ed do kolekce <strong>{0}</strong>. Pokud chcete p\u0159ijmout z\u00e1znam k fin\u00e1ln\u00ed editaci, klikn\u011bte na "P\u0159\u00edjem z\u00e1znamu".
jsp.mydspace.preview-task.title =N\u00e1hled z\u00e1znamu

