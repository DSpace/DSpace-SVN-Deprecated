jsp.register.edit-profile.info3 =Pros\u00edm vypl\u0148te nebo dopl\u0148te n\u00e1sleduj\u00edc\u00ed informace. Pol\u00ed\u010dka ozna\u010den\u00e1 * jsou povinn\u00e1.
jsp.register.edit-profile.info5 =<strong>Voliteln\u011b</strong> si m\u016f\u017eete zvolit nov\u00e9 heslo, vlo\u017eit ho do pol\u00ed\u010dka a potvrdit ho zad\u00e1n\u00edm do druh\u00e9ho pol\u00ed\u010dka pro kontrolu. M\u011blo by b\u00fdt nejm\u00e9n\u011b \u0161est znak\u016f dlouh\u00e9.
